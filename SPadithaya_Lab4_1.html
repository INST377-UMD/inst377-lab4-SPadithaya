<html>
    <head>
        <title>INST377 - Form Validation</title>
    </head>

    <body>
        <form name="contactForm" onsubmit="return(formValidation())" action="https://www.google.com">
            <label>First Name</label>
            <input type="text" placeholder="Name" id="firstName">
            <br>

            <input type="submit">
        </form>

        <script type="text/javascript">
            function formValidation() {
                const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if(document.contactForm.firstName.value === "") {
                    document.body.style.backgroundColor = 'orange';
                    alert('Enter a First Name!!!');
                    return false;
                }
                if (validationRegex.test(document.contactForm.firstName.value)) {
                    document.body.style.backgroundColor = 'red';
                    alert('How about.... nah :(')
                    return false
                }

                return true;
            }
        </script>
    </body>
</html>
