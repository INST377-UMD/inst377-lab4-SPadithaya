    <body>
        <h1 id="word">This element will change colors</h1>

        <button onclick="changeColor()">CHANGE THE COLOUR</button>

        <script type="text/javascript">
            function changeColor() {
                if(document.getElementById('word').style.color == 'red') {
                    const t = document.getElementById('word').style.color = 'black';
                } else {
                    const t = document.getElementById('word').style.color = 'red';
                }
            }
        </script>
    </body>
